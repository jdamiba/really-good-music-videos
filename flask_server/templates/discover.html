{% extends "base.html" %}

{% block content %}
    <div class="row d-flex">
        {% if next_url %}
        <a style="margin-right: auto;" href="{{ next_url }}">&lt;&lt;Older Posts</a>
        {% endif %}

        {% if prev_url %}
        <a href="{{ prev_url }}">Newer Posts&gt;&gt;</a>
        {% endif %}
    <div>
    
    <div class="row d-flex justify-content-center">
        {% for post in posts %}
            {% include '_post.html' %}
        {% endfor %}
    </div>
{% endblock %}
